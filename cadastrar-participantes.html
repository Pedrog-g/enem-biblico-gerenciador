<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar participante | Certificado ENEM BÍBLICO 2026</title>
  <link rel="stylesheet" href="src/output.css">
</head>
<body class="w-full overflow-hidden flex justify-center items-center h-screen bg-[url(./images/bg-enem-biblico.png)] object-cover bg-cover ">
  <div class="absolute top-0 bottom-0 left-0 right-0 bg-black/40 z-0"></div>
  <div class="shadow-2xl p-5 rounded-lg bg-white w-5/6 max-w-100 z-10">
    <img src="src/images/logo-enem-biblico.png" class="w-62.5 mb-4 m-auto" alt="">
    <h1 class="font-black text-center text-2xl">Cadastrar participante</h1>
    <form class="mt-5 flex flex-col gap-5" id="add_new_member_form">
      <div class="flex flex-col gap-1">
        <label for="nome" class="text-sm text-slate-700 font-bold">Nome do participante:</label>
        <input type="text" required id="nome" name="nome" class="border border-slate-400 h-10 rounded-md p-2" placeholder="Nome completo do Participante">
      </div>
      <div class="flex flex-col gap-1">
        <label for="nivel" class="text-sm text-slate-700 font-bold">Nível da prova:</label>
        <select name="nivel" id="nivel" class="border border-slate-400 h-10 rounded-md p-2" required>
          <option value="" selected>Selecione um nível</option>
          <option value="1">Nível 1 - INICIANTE</option>
          <option value="2">Nível 2 - INTERMEDIÁRIO</option>
          <option value="3">Nível 3 - AVANÇADO</option>
        </select>
      </div>
      <button type="submit" class="text-white font-bold p-3 rounded-md cursor-pointer hover:brightness-115 transition-all duration-300 bg-[#0827c6]">Cadastrar participante</button>
    </form>
  </div>
</body>

<script src="src/main.js"></script>
</html>
